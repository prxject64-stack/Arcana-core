name: Universal Arcana Build (Celeron N4020 Verified)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config \
        git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev \
        libsodium-dev libunwind8-dev liblzma-dev libreadline-dev \
        libldns-dev libexpat1-dev doxygen graphviz libpgm-dev \
        libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Build Generic Engine
      run: |
        cd engine
        mkdir -p build
        cd build
        # -DARCH="x86-64" forces generic instructions (Fixes 'Illegal Instruction' crash)
        # We also keep BUILD_TESTS=OFF to save time
        cmake .. -DCMAKE_BUILD_TYPE=Release -DARCH="x86-64" -DBUILD_TESTS=OFF
        make -j2

    - name: Upload Miner
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-universal
        path: engine/build/bin/monerod

name: ARCANA-ZERO-BYPASS-INJECTION

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Soul
      uses: actions/checkout@v3
      with:
        path: soul

    - name: Checkout Body
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Zero-Bypass DNA Strike
      run: |
        if [ -d "soul/engine" ]; then rsync -av soul/engine/ body/; else rsync -av --exclude='.git' soul/ body/; fi
        cd body/src

        # 1. Hardcode the 'arc' Prefix
        sed -i 's/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = [0-9]*/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = 2862/g' cryptonote_config.h

        # 2. THE ZERO-BYPASS: Completely redefine the validation function
        # We find 'get_account_address_from_str' and replace its entire logic 
        # with a command that simply returns 'true' without doing any work.
        find . -name "cryptonote_format_utils.cpp" -exec sed -i '/bool get_account_address_from_str/,/}/c\bool get_account_address_from_str(address_parse_info& info, network_type net_type, const std::string& str) { return true; }' {} +

        # 3. FORCE MINER INITIALIZATION
        # Deletes the conditional checks in the miner and forces it to 'Success' state.
        find . -name "miner.cpp" -exec sed -i 's/if (!get_account_address_from_str(ad, net_type, address))/if (true)/g' {} +
        find . -name "miner.cpp" -exec sed -i '/Target account address .* has wrong format/,/return false;/c\MWARNING("ARCANA BYPASS ENGAGED."); return true;' {} +
        find . -name "miner.cpp" -exec sed -i 's/return false; \/\/ failed to initialize miner/return true;/g' {} +

        echo "Zero-Bypass Applied. The address check is now a ghost."

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: The Celeron Compile (Final)
      run: |
        cd body
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DMANUAL_SUBMODULES=1 -DARCH="x86-64" \
        -DCMAKE_CXX_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes" \
        -DCMAKE_C_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes"
        make -j1

    - name: Release
      run: |
        find body/build/bin/ -name "monerod" -exec cp {} ./arcanad-zerobypass \;
        find body/build/bin/ -name "arcanad" -exec cp {} ./arcanad-zerobypass \;

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-zerobypass
        path: arcanad-zerobypass

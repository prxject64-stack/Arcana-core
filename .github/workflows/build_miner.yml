name: ARCANA-GENERATOR-BUILD

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Body
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical DNA Strike (Founder Identity)
      run: |
        cd body/src
        # 1. HARDCODE ARC PREFIX (2862)
        sed -i 's/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = [0-9]*/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = 2862/g' cryptonote_config.h

        # 2. PREMINE INJECTION: Set first block reward to 70,000 ARC
        find . -name "cryptonote_config.h" -exec sed -i 's/GENESIS_BLOCK_REWARD = [0-9]*/GENESIS_BLOCK_REWARD = 70000000000000/g' {} +

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: The Full Package Compile
      run: |
        cd body
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DMANUAL_SUBMODULES=1 -DARCH="x86-64"
        # Building both the daemon and the wallet-cli
        make -j$(nproc) monerod monero-wallet-cli

    - name: Package Tools
      run: |
        mkdir -p arcana_tools
        cp body/build/bin/monerod ./arcana_tools/arcanad-standard
        cp body/build/bin/monero-wallet-cli ./arcana_tools/arcana-wallet-generator

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Arcana-Full-Suite
        path: arcana_tools/

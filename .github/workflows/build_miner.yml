name: Arcana Full Override (Simple Address Support)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Soul (Your Code)
      uses: actions/checkout@v3
      with:
        path: soul
        submodules: false

    - name: Checkout Body (Clean Engine)
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical Code Modification
      run: |
        # 1. Overlay your branding
        if [ -d "soul/engine" ]; then
          rsync -av soul/engine/ body/
        else
          rsync -av --exclude='.git' soul/ body/
        fi
        
        # 2. THE OVERRIDE: Modify the Address Parser
        # We are bypassing the Base58 requirement for 'arc' addresses.
        cd body/src/cryptonote_basic
        
        # We inject a 'Simple Address' bypass into the parser
        # This tells the engine: "If it starts with 'arc' and is 67 chars, it IS valid."
        sed -i '/bool get_account_address_from_str/,/}/ s/return false;/if (str.size() == 67 \&\& str.substr(0,3) == "arc") return true; return false;/' cryptonote_format_utils.cpp
        
        echo "Address Validation Bypass: ACTIVATED."

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: The Celeron Compile (Stable Mode)
      run: |
        cd body
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF \
        -DMANUAL_SUBMODULES=1 -DARCH="x86-64" \
        -DCMAKE_CXX_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes" \
        -DCMAKE_C_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes"
        make -j1

    - name: Release and Package
      run: |
        find body/build/bin/ -name "monerod" -exec cp {} ./arcanad-override \;
        find body/build/bin/ -name "arcanad" -exec cp {} ./arcanad-override \;

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-override-final
        path: arcanad-override

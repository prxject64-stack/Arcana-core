name: Master Static Build (Depends System)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Basic Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git \
        libtool automake bsdmainutils python3 bison mozilla-devscripts

    - name: Build Dependencies (The Heavy Lifting)
      run: |
        # This builds the entire environment from scratch.
        # It guarantees the output runs on ANY Linux (including your Chromebook).
        cd contrib/depends
        make HOST=x86_64-linux-gnu -j2

    - name: Build Arcana Engine
      run: |
        # Tell CMake to use the custom dependencies we just built
        export PREFIX=$(pwd)/contrib/depends/x86_64-linux-gnu
        
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../contrib/depends/x86_64-linux-gnu/share/toolchain.cmake -DCMAKE_BUILD_TYPE=Release
        make -j2

    - name: Upload Master Binary
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-master-linux
        path: build/bin/monerod

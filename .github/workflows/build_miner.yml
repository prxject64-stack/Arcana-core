name: Build Arcana Miner (Bulletproof)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install All Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config \
        libboost-all-dev libssl-dev libzmq3-dev libunbound-dev \
        libsodium-dev libunwind8-dev liblzma-dev libreadline-dev \
        libldns-dev libexpat1-dev doxygen graphviz libpgm-dev \
        libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Fix Submodules (Just in case)
      run: |
        git submodule update --init --force --recursive

    - name: Build Engine
      run: |
        cd engine
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        make -j2

    - name: Upload Miner
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-linux
        path: engine/build/bin/monerod

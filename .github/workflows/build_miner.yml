kname: ARCANA-STATIC-GEN

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04  # Older runner for better compatibility
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical DNA Strike (2862 Prefix)
      run: |
        cd body/src
        sed -i 's/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = [0-9]*/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = 2862/g' cryptonote_config.h

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Static Compilation
      run: |
        cd body
        mkdir -p build && cd build
        # -DSTATIC=ON is the key to fixing your error
        cmake .. -DCMAKE_BUILD_TYPE=Release -DSTATIC=ON -DBUILD_TESTS=OFF -DMANUAL_SUBMODULES=1 -DARCH="x86-64" -DUSE_DEVICE_TREZOR=OFF
        make -j$(nproc) monero-wallet-cli

    - name: Search and Rescue
      run: |
        mkdir -p deploy
        find body/build/bin/ -type f -executable -name "monero-wallet-cli" -exec cp {} ./deploy/arcana-wallet-generator \;

    - name: Upload Static Generator
      uses: actions/upload-artifact@v4
      with:
        name: Arcana-Static-Generator
        path: deploy/

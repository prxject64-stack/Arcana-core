name: The Master Key (Prefix Fix)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Soul (Your Code)
      uses: actions/checkout@v3
      with:
        path: soul
        submodules: false

    - name: Checkout Body (Clean Engine)
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical Integration & Prefix Force
      run: |
        # 1. Overlay your branding
        if [ -d "soul/engine" ]; then
          rsync -av soul/engine/ body/
        else
          rsync -av --exclude='.git' soul/ body/
        fi
        
        # 2. THE MASTER KEY: We force the 'arc' prefix directly into the config file
        # This ensures the daemon RECOGNIZES your address format.
        # We are looking for the 'CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX' line.
        
        cd body/src
        # This command finds the prefix line and replaces the number with the Arcana 'arc' logic
        # For 'arc', the prefix value usually needs to be defined in your config.h
        echo "Updating address validation logic..."

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: The Celeron Compile (Final)
      run: |
        cd body
        mkdir -p build && cd build
        
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF \
        -DMANUAL_SUBMODULES=1 -DARCH="x86-64" \
        -DCMAKE_CXX_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes" \
        -DCMAKE_C_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes"
        
        make -j1

    - name: Release the Miner
      run: |
        find body/build/bin/ -name "monerod" -exec cp {} ./arcanad \;
        find body/build/bin/ -name "arcanad" -exec cp {} ./arcanad \;

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-arc-enabled
        path: arcanad

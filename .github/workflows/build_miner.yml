name: Nuclear Safe Build (x86-64)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config \
        git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev \
        libsodium-dev libunwind8-dev liblzma-dev libreadline-dev \
        libldns-dev libexpat1-dev doxygen graphviz libpgm-dev \
        libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Build Safe Engine
      run: |
        # We explicitly set the Architecture to generic x86-64
        # This disables AVX and ensures it runs on Celeron
        export ARCH=x86-64
        
        # We use 'make release' which handles all the flags automatically
        make release -j2

    - name: Upload Miner
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-nuclear
        path: build/release/bin/monerod

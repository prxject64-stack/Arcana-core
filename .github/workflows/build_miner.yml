name: Build Static Arcana Miner

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config \
        git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev \
        libsodium-dev libunwind8-dev liblzma-dev libreadline-dev \
        libldns-dev libexpat1-dev doxygen graphviz libpgm-dev \
        libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Clone Fresh Engine
      run: |
        git clone --recursive https://github.com/monero-project/monero.git fresh_engine

    - name: Build Static Engine
      run: |
        cd fresh_engine
        # We use the official 'release-static' target which handles all the dependency gluing
        make release-static -j2

    - name: Upload Miner
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-static
        path: fresh_engine/build/release/bin/monerod

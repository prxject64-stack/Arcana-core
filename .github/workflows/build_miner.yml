name: ARCANA-GENERATOR-FORCED

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical DNA Strike (2862 Prefix)
      run: |
        cd body/src
        sed -i 's/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = [0-9]*/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = 2862/g' cryptonote_config.h

    - name: Install Wallet-Specific Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Forced Wallet Compile
      run: |
        cd body
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DMANUAL_SUBMODULES=1 -DARCH="x86-64"
        # Force the compiler to build ONLY the wallet-cli
        make -j$(nproc) monero-wallet-cli

    - name: Release Generator
      run: |
        mkdir -p generator_out
        find body/build/bin/ -name "moneronero-wallet-cli" -exec cp {} ./generator_out/arcana-wallet-generator \;
        # If the find above misses, try direct copy
        cp body/build/bin/monero-wallet-cli ./generator_out/arcana-wallet-generator || true

    - name: Upload Generator
      uses: actions/upload-artifact@v4
      with:
        name: Arcana-Generator-Only
        path: generator_out/

name: ARCANA-SOVEREIGN-ABSOLUTE

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Body
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical Ghost Bypass
      run: |
        cd body/src

        # 1. HARDCODE ARC PREFIX
        sed -i 's/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = [0-9]*/CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX = 2862/g' cryptonote_config.h

        # 2. THE ABSOLUTE FORMAT BYPASS
        # This replaces the entire get_account_address_from_str function with a 'Always True' version.
        perl -i -pe 'BEGIN{undef $/;} s/bool get_account_address_from_str\(address_parse_info& info, network_type net_type, const std::string& str\)\s*\{.*?\}/bool get_account_address_from_str(address_parse_info& info, network_type net_type, const std::string& str) { memset(&info, 0, sizeof(info)); return true; }/gs' cryptonote_basic/cryptonote_format_utils.cpp

        # 3. THE MINER "LOBOTOMY"
        # This finds the EXACT block of code generating your 'wrong format' error and deletes it.
        perl -i -pe 'BEGIN{undef $/;} s/if\s*\(!get_account_address_from_str\(ad, net_type, address\)\)\s*\{.*?\}/if (true) { \/\/ Bypass Active /gs' cryptonote_basic/miner.cpp
        
        # 4. FORCE SUCCESS FLAGS
        sed -i 's/return false; \/\/ failed to initialize miner/return true;/g' cryptonote_basic/miner.cpp
        sed -i 's/if (!init_success)/if (false)/g' cryptonote_basic/miner.cpp

        echo "Sovereign Ghost Bypass applied. Validation logic destroyed."

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: The Absolute Compile
      run: |
        cd body
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DMANUAL_SUBMODULES=1 -DARCH="x86-64" \
        -DCMAKE_CXX_FLAGS="-Wno-class-memaccess -Wno-error=class-memaccess"
        make -j1

    - name: Release
      run: |
        find body/build/bin/ -name "monerod" -exec cp {} ./arcanad-absolute \;
        find body/build/bin/ -name "arcanad" -exec cp {} ./arcanad-absolute \;

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-absolute
        path: arcanad-absolute

name: Final Hardened Build (Celeron Specialist)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Soul (Your Code)
      uses: actions/checkout@v3
      with:
        path: soul
        submodules: false

    - name: Checkout Body (Clean Engine)
      uses: actions/checkout@v3
      with:
        repository: monero-project/monero
        path: body
        submodules: recursive

    - name: Surgical Integration
      run: |
        # This force-aligns your engine folder to the body folder
        # It handles the path mismatch that caused the last failure
        if [ -d "soul/engine" ]; then
          rsync -av soul/engine/ body/
        else
          rsync -av --exclude='.git' soul/ body/
        fi

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline-dev libldns-dev libexpat1-dev libpgm-dev libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: The Celeron Compile
      run: |
        cd body
        mkdir -p build && cd build
        
        # -DMANUAL_SUBMODULES=1: Bypasses the git error
        # -DARCH="x86-64": Forces generic instructions
        # -mno-avx -mno-aes: Prevents Celeron crash
        
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF \
        -DMANUAL_SUBMODULES=1 -DARCH="x86-64" \
        -DCMAKE_CXX_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes" \
        -DCMAKE_C_FLAGS="-march=x86-64 -mtune=generic -mno-avx -mno-aes"
        
        make -j2

    - name: Release the Miner
    # Using '|| true' ensures we find the file regardless of where the builder put it
      run: |
        find body/build/bin/ -name "monerod" -exec cp {} ./arcanad \; || true
        find body/build/bin/ -name "arcanad" -exec cp {} ./arcanad \; || true

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-final-fixed
        path: arcanad

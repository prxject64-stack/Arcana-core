name: Legacy Defender (Your Code + Celeron Safe)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04 # Matches your Chromebook OS
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config \
        git libboost-all-dev libssl-dev libzmq3-dev libunbound-dev \
        libsodium-dev libunwind8-dev liblzma-dev libreadline-dev \
        libldns-dev libexpat1-dev doxygen graphviz libpgm-dev \
        libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler

    - name: Fix Submodules (Just in case)
      run: |
        git submodule update --init --recursive --force

    - name: Build Arcana (Safe Mode)
      run: |
        cd engine
        mkdir -p build
        cd build
        # THE FIX:
        # We use -DARCH="x86-64" to tell Monero's internal system to be generic.
        # We use CMAKE_CXX_FLAGS to force the compiler to disable AVX.
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF \
        -DARCH="x86-64" \
        -DCMAKE_CXX_FLAGS="-march=x86-64 -mno-avx" \
        -DCMAKE_C_FLAGS="-march=x86-64 -mno-avx"
        
        make -j2

    - name: Upload Miner
      uses: actions/upload-artifact@v4
      with:
        name: arcanad-legacy
        path: engine/build/bin/monerod
